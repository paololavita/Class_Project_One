<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Co-Op Attendence</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script src='app.js'></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>
    
  <!-- Facebook SDK for javascript BEGIN HERE -->
    <script>

    function undisableTxt() {
        document.getElementById('sname').disabled = false;
        document.getElementById('address').disabled = false;
        document.getElementById('mdate').disabled = false;
        document.getElementById('atime').disabled = false;
        document.getElementById('selatime').disabled = false;
        document.getElementById('radio').disabled = false;
        document.getElementById('radio2').disabled = false;
        document.getElementById('radio3').disabled = false;
        document.getElementById('radio4').disabled = false;
        document.getElementById('reason').disabled = false;
    }

        // This is called with the results from from FB.getLoginStatus().
        function statusChangeCallback(response) {
        console.log('statusChangeCallback');
        console.log(response);
        // The response object is returned with a status field that lets the
        // app know the current login status of the person.
        // Full docs on the response object can be found in the documentation
        // for FB.getLoginStatus().
        if (response.status === 'connected') {
          // Logged into your app and Facebook.
              testAPI();
              undisableTxt();
            } else {
          // The person is not logged into your app or we are unable to tell.
          document.getElementById('status').innerHTML = 'Please log ' +
            'into this app.';
        }
      }
    
      // This function is called when someone finishes with the Login
      // Button.  See the onlogin handler attached to it in the sample
      // code below.
      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }
    
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '608375969538539',
          cookie     : true,  // enable cookies to allow the server to access 
                              // the session
          xfbml      : true,  // parse social plugins on this page
          version    : 'v2.8' // use graph api version 2.8
        });
    
        // Now that we've initialized the JavaScript SDK, we call 
        // FB.getLoginStatus().  This function gets the state of the
        // person visiting this page and can return one of three states to
        // the callback you provide.  They can be:
        //
        // 1. Logged into your app ('connected')
        // 2. Logged into Facebook, but not your app ('not_authorized')
        // 3. Not logged into Facebook and can't tell if they are logged into
        //    your app or not.
        //
        // These three cases are handled in the callback function.
    
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
    
      };
    
      // Load the SDK asynchronously
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    
      // Here we run a very simple test of the Graph API after login is
      // successful.  See statusChangeCallback() for when this call is made.
      function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
          console.log('Successful login for: ' + response.name);
          document.getElementById('status').innerHTML =
            'Thanks for logging in, ' + response.name + '!';
        });
      }
      
      </script> 
      
</head>

<body>
    
    <div class="bgimg-1">
  
        <div class="logo">
            <img src="./assets/images/Logo.svg" alt="Logo" style="width: 240px; height: 60.046px;">
        </div>
        
    </div>
 		
	<!-- Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked. -->	
	<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
		</fb:login-button>
	
	<div id="status"></div>

    
<div class="row student-info">
    <div class="col-lg-12">                      
                              <!--Display student Info-->
        <div class="card-heading">
            <h3 class="card-title"><strong>Student Information</strong></h3>
        </div>
        <div class="row panel-body-info">
            <table class="table-info">
                <th>
                    <tr class="trrow">
                        <td>Student Name</td>
                        <td>Address</td>
                        <td>Date</td>
                        <td>Arrival Time</td>
                        <td>AM/PM</td>
                        <td>Value</td>
                        <td>Reason</td>
                        <td>Map</td>
                    </tr>
                </th>
            </table>             
        </div>   
    </div>
</div>

                            <!-- Add Student  -->
            <div class="row card-secondary">
                <div class='col-lg-6'>
                    <div class="card-heading">
                        <h3 class="card-title"><strong>Attendance</strong></h3>
                    </div>                           
                                <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="student-name">Student Name</label>
                            <input class="form-control" type="text" id="sname" required disabled>
                        </div>
                        <div class="form-group">
                                <label for="location">Address</label>
                                <input class="form-control" type="text" id="address" required disabled>
                        </div>
                        <div class="form-group">
                                <label for="Date">Date</label>
                                <input class="form-control arrival-date" type="date" id="mdate" required disabled>
                        </div>
                        <div class="form-group">
                            <label for="atime">What Time did you arrived(Time(hh:mm))?</label>
                            <input class="form-control arrival-time" id="atime" type="time" required disabled><br>
                            <select name="selatime" id="selatime" style="width:'100px'" disabled>
                                <option value='AM'>AM</option>
                                <option value='PM'>PM</option>                          
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="radio"  id="radio" name="r" value="I am on Time" disabled/> I am on Time
                            <br>
                            <input type="radio"  id="radio2" name="r" value="I am late" disabled/> I am late
                            <br>
                            <input type="radio"  id="radio3" name="r" value="I will not be at Coop Today(fill in reason below)" disabled/> I will not be at Coop Today(fill in reason below)
                            <br>
                            <input type="radio"  id="radio4" name="r" value="I am leaving early( fill in Time and reason below)" disabled/> I am leaving early( fill in Time and reason below)
                        </div>
                       
                        <div class="form-group">
                            <label for="Date">Reason For Absence</label>
                            <textarea class="form-control" type="text" id="reason" disabled></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" id="add-button" type="submit">Submit</button>
                        </div>
                    </form>             
                </div>                      
            </div>            
      </div>
    </body>
    </html>
