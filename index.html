<div class='row data-valid'>

<div class="row student-info">
    <div class="col-lg-12">                      
                              <!--Display student Info-->
        <div class="card-heading">
            <h3 class="card-title"><strong>Student Information</strong></h3>
        </div>
        <div class="row panel-body-info">
            <table class="table-info">
                <th>
                    <tr class="trrow">
                        <td>Student Name</td>
                        <td>Address</td>
                        <td>Date</td>
                        <td>Arrival Time</td>
                        <td>AM/PM</td>
                        <td>Value</td>
                        <td>Reason</td>
                    </tr>
                </th>
            </table>             
        </div>   
    </div>
</div>
                            
                            <!-- Add Student  -->
            <div class="row card-secondary">
                <div class='col-lg-6'>
                    <div class="card-heading">
                        <h3 class="card-title"><strong>Attendance</strong></h3>
                    </div>                           
                                <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="student-name">Student Name</label>
                            <input class="form-control" id="sname" type="text" required>
                        </div>
                        <div class="form-group">
                                <label for="location">address</label>
                                <input class="form-control" type="text" id="address" required>
                        </div>
                        <div class="form-group">
                                <label for="Date">Date</label>
                                <input class="form-control arrival-date" type="date" id="mdate" required>
                        </div>
                        <div class="form-group">
                            <label for="atime">What Time did you arrived(Time(hh:mm))?</label>
                            <input class="form-control arrival-time" id="atime" type="time" required><br>
                            <select name="selatime" id="selatime" style="width:'100px'">
                                <option value='AM'>AM</option>
                                <option value='PM'>PM</option>                          
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="radio"  name="r" value="I am on Time"/> I am on Time
                            <br>
                            <input type="radio"  name="r" value="I am late"/> I am late
                            <br>
                            <input type="radio"  name="r" value="I will not be at Coop Today(fill in reason below)"/> I will not be at Coop Today(fill in reason below)
                            <br>
                            <input type="radio"  name="r" value="I am leaving early( fill in Time and reason below)"/> I am leaving early( fill in Time and reason below)
                        </div>
                       
                        <div class="form-group">
                            <label for="Date">Reason For Absence</label>
                            <textarea class="form-control" type="text" id="reason"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" id="add-button" type="submit">Submit</button>
                        </div>
                    </form>             
                </div>                      
            </div>            
      </div>
