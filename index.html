                                  <h3 class="card-title"><strong>Current Train Shedule</strong></h3>
                                </div>
                                <div class="card-body">

                                    <thead>

                                        <th>Co-Op Location</th>

                                    </tbody>

                            <div class="card-secondary">
                              <div class="card-heading">
                                <h3 class="card-title"><strong>Add Student</strong></h3>
                              </div>
                              <div class="card-body">
                                
                                <!-- Entry Form -->
                                <form>
                                  <div class="form-group row">
                                    <label for="train-name-input">Student Name</label>
                                    <input class="form-control" id="train-name-input" type="text">
                                  </div>
                                  <div class="form-group row">
                                    <label for="destination-input">Date (click the box)</label>
                                    <input type="text" id="datepicker">

                                        <script>
                                        $( function() {
                                            $( "#datepicker" ).datepicker();
                                        } );
                                        </script>
                                    -->
                                  </div>
                                  <div class="form-group row">
                                    <label for="time-input">Time Arrival (HH:MM: - ex: 21:32)</label>
                                    <button onclick="myFunction()">Time Arrived At:</button>

                                        </script>
                                    -->
                                  </div>
                                  <div class="form-group row">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input class="form-control" id="frequency-input" type="text">
                                  </div>
                                  <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                                  <button class="btn btn-primary" id="update-train-btn" type="update">Update</button>
                                  <button class="btn btn-primary" id="remove-train-btn" type="remove">Remove</button>
                                </form>
                                
                              </div>
